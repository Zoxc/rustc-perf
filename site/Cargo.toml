[package]
authors = ["Mark-Simulacrum <mark.simulacrum@gmail.com>", "Nicholas Cameron <ncameron@mozilla.com>", "The rustc-perf contributors"]
name = "site"
version = "0.1.0"
edition = '2018'

[dependencies]
env_logger = "0.7"
anyhow = "1"
thiserror = "1"
futures = "0.3"
tokio = { version = "0.2", features = ["macros", "time"] }
log = "0.4"
serde = { version = "1", features = ["rc"] }
serde_derive = "1"
serde_json = "1"
hyper = "0.13"
headers = "0.3"
http = "0.2"
chrono = "0.4"
rmp-serde = "0.14.2"
semver = "0.9"
ring = "0.16.10"
hex = "0.4.2"
regex = "1"
lazy_static = "1"
reqwest = { version = "0.10", features = ["json", "blocking"] }
toml = "0.5"
rust_team_data = { git = "https://github.com/rust-lang/team" }
parking_lot = "0.10"
snap = "1"
rustc-artifacts = "0.2.2"
itertools = "0.9"
hashbrown = "0.7"
arc-swap = "0.4"
rusqlite = { version = "0.23", features = ["bundled"] }
async-trait = "0.1"
database = { path = "../database" }
bytes = "0.5.6"
url = "2"
analyzeme = { git = "https://github.com/rust-lang/measureme" }
tar = "0.4"
inferno = { version="0.10", default-features = false }
mime = "0.3"

[target.'cfg(not(windows))'.dependencies]
jemallocator = "0.3"
jemalloc-ctl = "0.3"

[dependencies.collector]
path = "../collector"

[dev-dependencies]
lazy_static = "1"
pretty_assertions = "0.6"
